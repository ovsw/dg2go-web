{% macro seoData(
    pageSeoTitle,
    pageSeoDescription,
    defaultSeoTitle,
    defaultSeoDescription
   ) %}

  {%- set seoTitle = pageSeoTitle or defaultSeoTitle  -%}
  {%- set seoDescription = pageSeoDescription or defaultSeoDescription -%}

  <title>{{seoTitle}} | DelGrosso's DG2GO</title>
  <meta name="description" content="{{seoDescription}}">

{% endmacro %}
